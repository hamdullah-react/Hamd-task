<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="container-fluid bg-image">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1 class="text-center mt-3 text-light">New Zealand</h1>
                <p class="text-center mt-5 text-light">
                    This project might be trickier than it seems. Look around carefully.
                    What you see? The sky is blue, the grass is green. The sun shines
                    through the window.
                </p>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6">
                <div class="image-1-parent d-flex justify-content-center images">
                    <img src="./1.jpg" alt="" class="image-1 img-fluid" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="images image-size d-flex justify-content-center align-items-center">
                    <img src="./2.jpg" alt="" class="image-2 img-fluid" />
                </div>
            </div>

            <div class="col-12 my-5">
                <div class="images">
                    <img src="./3.png" alt="" class="image-3 img-fluid" />
                </div>
            </div>
        </div>

        <div class="modalbox">
            <div class="modalContent">
                <span class="hide"><i class="fas fa-times"></i></span>
                <img src="" class="modalImg" />
                <span class="modalTxt">hi</span>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
<script src="./index.js"></script>

</html>
